<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Rock Paper Scissors Game</h1>
        <div class="imgdiv">
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/1200px-Rock-paper-scissors.svg.png" alt="">
        </div>
        <p>Choose your move</p>
        <div class="button">
            <button id="rock" type="button" class="btn">Rock</button>
            <button id="paper" type="button" class="btn">Paper</button>
            <button id="scissors" type="button" class="btn">Scissors</button>
        </div>
        <div class="resultScreen">
            <p id="result"></p>
            <p id="score">
                Your Score: <span id="you">0</span>
                Computer Score: <span id="com">0</span>
            </p>
        </div>
        <div class="button">
            <button id="reset-btn" type="button" class="btn">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
